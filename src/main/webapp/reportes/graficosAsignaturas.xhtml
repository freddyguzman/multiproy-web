<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <ui:composition template="/template/commonTemplate.xhtml">
            <ui:define name="content">
                <h1>Reportes Asignaturas</h1>                               
                
                <p:dataGrid value="#{graficosAsignaturaManagedBean.tableros}" var="tablero" columns="1" id="tableros">
                    <p:panel header="#{tablero.idSprintGrupo.idSprintAsignatura.idAsignatura.nombreAsignatura} -
                             #{tablero.idSprintGrupo.idSprintAsignatura.nombreSprintAsignatura} -
                             #{tablero.idSprintGrupo.nombreSprintGrupo} - #{tablero.nombreTablero}">
                        <p:chart type="line" style="height:300px;" model="#{graficosAsignaturaManagedBean.crearGraficos(tablero)}"/>
                    </p:panel>
                </p:dataGrid>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
